worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        # Custom error page example
        error_page 404 /404.html;

        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
