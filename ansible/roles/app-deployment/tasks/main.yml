---
# tasks file for app-deployment
- name: Update apt repository
  apt:
    update_cache: yes

  
- name: Download Docker installation script
  ansible.builtin.shell: "curl -fsSL https://get.docker.com -o /tmp/get-docker.sh"
  args:
    creates: /tmp/get-docker.sh

- name: Run Docker installation script
  ansible.builtin.shell: "sh /tmp/get-docker.sh"
  args:
    creates: /usr/bin/docker

- name: Start and enable Docker service
  ansible.builtin.systemd:
    name: docker
    enabled: yes
    state: started

- name: Add the current user to the docker group
  ansible.builtin.user:
    name: "ubuntu"  # Use the current user running the playbook
    groups: docker
    append: yes
    
- name: Pull the latest Docker image
  community.docker.docker_image:
    name: "{{ docker_image }}"
    tag: "{{ build_number }}"
    state: present

- name: Deploy reading recommendations app
  kubernetes.core.k8s:
    kubeconfig: "/kubeconfig"   
    state: present
    definition: "{{ lookup('file', 'deployment.yaml') }}"

- name: Expose Service
  kubernetes.core.k8s:
    kubeconfig: "/kubeconfig"   
    state: present
    definition: "{{ lookup('file', 'service.yaml') }}"   

