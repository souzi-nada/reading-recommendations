---
# tasks file for app-deployment
- name: Update apt repository
  apt:
    update_cache: yes
- name: Install required system packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
- name: Install Python `requests` library
  pip:
    name: requests
    executable: pip3
- name: Download Docker Installation Script
  ansible.builtin.shell: "curl -fsSL https://get.docker.com -o get-docker.sh"
  args:
    creates: get-docker.sh
- name: Run Docker Installation Script
  ansible.builtin.shell: "sh get-docker.sh"
  args:
    creates: /usr/bin/docker
- name: Start Docker Service
  service:
    name: docker
    enabled: yes
    state: started
- name: Add the current user to the docker group
  ansible.builtin.user:
    name: "jenkins"  # Use the current user running the playbook
    groups: docker
    append: yes
    
- name: Pull the latest Docker image
  community.docker.docker_image:
    name: "{{ docker_image }}"
    tag: "{{ build_number }}"
    source: pull
    state: present

- name: Deploy reading recommendations app
  kubernetes.core.k8s:
    kubeconfig: "/kubeconfig"   
    state: present
    definition: "{{ lookup('file', 'deployment.yaml') }}"

- name: Expose Service
  kubernetes.core.k8s:
    kubeconfig: "/kubeconfig"   
    state: present
    definition: "{{ lookup('file', 'service.yaml') }}"   

